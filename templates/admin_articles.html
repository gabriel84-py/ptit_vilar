<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Inter',sans-serif;background:#f4f6f8;margin:0;padding:40px;}
        .container{max-width:900px;margin:auto;}
        h1{color:#333;margin-bottom:20px;}
        table{width:100%;border-collapse:collapse;background:white;border-radius:12px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
        th,td{padding:15px;text-align:left;}
        th{background:#6c63ff;color:white;}
        tr:nth-child(even){background:#f9fafb;}
        tr:hover{background:#e0e7ff;}
        a.btn{padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600;color:white;}
        .create{background:#3b82f6;}
        .edit{background:#10b981;}
        .delete{background:#ef4444;}
        a.btn:hover{opacity:0.9;}
    </style>
</head>
<body>
<div class="container">
    <h1>Gestion des articles</h1>
    <a href="/admin/articles/create" class="btn create">+ Nouvel article</a>
    <table>
        <thead><tr><th>ID</th><th>Titre</th><th>Actions</th></tr></thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td><a href="/articles/{{ article.id }}">{{ article.title }}</a></td>
                <td>
                    <a href="/admin/articles/edit/{{ article.id }}" class="btn edit">Modifier</a>
                    <form action="/admin/articles/delete/{{ article.id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn delete">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
