<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un utilisateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #f87171;
            box-shadow: 0 0 10px rgba(248,113,113,0.3);
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #f87171;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(248,113,113,0.3);
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un utilisateur</h1>

        <form action="/admin/endpoint_delete_user" method="get">
            <input type="email" name="email" placeholder="Email de l'utilisateur" required />
            <button type="submit">Supprimer</button>
        </form>

        <a href="/admin" class="back">‚Üê Retour au dashboard</a>
    </div>
</body>
</html>
