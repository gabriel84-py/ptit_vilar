<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            color: #555;
            line-height: 1.8;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            background: #6c63ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        a.back:hover {
            background: #5147d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <div class="content">
            {{ html_content | safe }}
        </div>
        <a href="/articles" class="back">‚Üê Tous les articles</a>
    </div>
</body>
</html>
