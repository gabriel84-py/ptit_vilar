<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f6f8; margin:0; padding:40px;}
        .container { max-width: 800px; margin:auto;}
        h1 { color:#333; margin-bottom:20px;}
        .article { background:white; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
        .article a { text-decoration:none; color:#6c63ff; font-weight:600;}
        .article a:hover { text-decoration:underline;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Articles</h1>
        {% for article in articles %}
        <div class="article">
            <a href="/articles/{{ article.id }}">{{ article.title }}</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
