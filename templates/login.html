<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* RESET BASIQUE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6C63FF, #48C6EF);
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 10px rgba(108,99,255,0.3);
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #6C63FF, #48C6EF);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(72,198,239,0.3);
        }

        .login-footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .login-footer a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Se connecter</h1>
        <form action="/login/check" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
        </form>
        <div class="login-footer">
            Pas encore inscrit ? <a href="/register">Cr√©er un compte</a>
        </div>
    </div>
</body>
</html>
