<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ "Succès" if success else "Erreur" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: {{ 'green' if success else 'red' }};
        }

        a.back {
            display: inline-block;
            padding: 12px 20px;
            background: #6c63ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        a.back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(108,99,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <a href="/admin" class="back">↩ Retour au dashboard</a>
    </div>
</body>
</html>
